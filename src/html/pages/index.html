<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <section class="content__header">
                    <h1 class="content__headline">Search and compare alcohol</h1>
                    <p>Add min. 2 elements</p>
                </section>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <section class="products__conf">
                    <div class="products__cat">
                        <span class="products__txt">Choose a category</span>
                        <select class="products__select">
                            <option value="All">All</option>
                            <option value="Whisky">Whisky</option>
                            <option value="Wine">Wine</option>
                            <option value="Beer">Beer</option>
                        </select>
                    </div>
                    <div class="products__search">
                        <input type="text" placeholder="Search product" class="products__input">
                    </div>
                </section>
                <section class="content__products">
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="product__list" class="product__list"></div>
                        </div>
                    </div>
                </section>
                <section class="popup">
                    <span class="fas fa-times-circle popup__close"></span>
                </section>
            </div>
        </div>
    </div>
</div>
